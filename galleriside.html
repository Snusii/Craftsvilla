<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="http://www.knut-andre-vikshaland.no/">
    <link rel="stylesheet" href="https://www.figma.com/design/VYETZFt6kVCbpPdvliSfK3/Craftsvilla?node-id=42-20&p=f&t=ZbaP6nmZyXyCe1sE-0">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kalam:wght@300;400;700&family=Lexend+Deca:wght@700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
    <title>Craftsvilla galleri</title>
</head>
<body>
    <header>

        <div class="gallery-nav">

            <span class="material-symbols-outlined">home</span>
            <a href="index.html"><p>Hjem</p></a>
            
        </div>

        <h1 class="gallery-text">Galleri</h1>

    </header>

    <main>
        <div id="gallery">
            

            <div class="grid-container">
                
                <img class="grid" src="assets/pictures/bildee.png" alt="Painting of a soldier">
                <img class="grid" src="assets/pictures/bilde2.png" alt="Painting of nature">
                <img class="grid" src="assets/pictures/bilde3.png" alt="Painting of a girl">
            </div> 

            <div class="arrows">
                <div class="arrow-backward">
                    <span class="material-symbols-outlined">chevron_backward</span>
                </div>
                <div class="arrow-forward">
                    <span class="material-symbols-outlined">chevron_forward</span>
                </div>
            </div> 
              
            <div class="grid-container">
                <img class="grid" src="assets/pictures/bilde4.png" alt="Painting of a yellow rose">
                <img class="grid" src="assets/pictures/bilde5.png" alt="Painting of Karmøy">
                <img class="grid" src="assets/pictures/bilde6.png" alt="Painting of a red rose">
            </div>
            
        </div>

    </main>

    <footer>
        <p>Laget av Maya ©</p>
    </footer>

    
       
   
</body>
</html>
