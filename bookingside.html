<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.figma.com/design/VYETZFt6kVCbpPdvliSfK3/Craftsvilla?node-id=29-67&p=f&t=ZbaP6nmZyXyCe1sE-0">
    <link rel="stylesheet" href="bookingside.css">
    <title>Craftsvilla booking</title>
</head>
<body>
    <header>

        <div>
            <span class="material-symbols-outlined">home</span>
            <p>Hjem</p>
        </div>

        <h2>Bestilling</h2>

    </header>

    <main>
        <div>

            <p>Velg kunstform:</p>

            <p><b>Mosaikk Kunst</b> - 400 kr</p>

            <button class="choose-btn">Velg</button>

            <p><b>Akvarellmaling</b> - 200 kr</p>

            <button class="choose-btn">Velg</button>

            <p><b>Lerretsmaling</b> - 300 kr</p>

            <button class="choose-btn">Velg</button>

        </div>

        <div>

            <p>Kalender</p>

        </div>

        <div>

            <p>Tilgjengelige Workshops:</p>

            <p id="mosaikkAvailable">Mosaikk Kunst:</p>
            <p class="mosaikkTime-one">15.00 - 17.30</p>
            <button class="mosaikkTime-one">Velg tid</button>
            <p class="mosaikkTime-two">17.30 - 20.00</p>
            <button class="mosaikkTime-two">Velg tid</button>

            <p id="akvarellmalingAvailable">Akvarellmaling:</p>
            <p class="akvarellmalingTimeOne">15.00 - 17.30</p>
            <button class="akvarellmalingTimeOne">Velg tid</button>
            <p class="akvarellmalingTimeTwo">17.30 - 20.00</p>
            <button class="akvarellmalingTimeTwo">Velg tid</button>

            <p id="lerretsmalingAvailable">Lerretsmaling</p>
            <p class="lerretsmalingTimeOne">15.00 - 17.30</p>
            <button class="lerretsmalingTimeOne">Velg tid</button>
            <p class="lerretsmalingTimeTwo">17.30 - 20.00</p>
            <button class="lerretsmalingTimeTwo">Velg tid</button>
        
        </div>

        <button>BESTIL</button>
        
        <script src="bookingside.js"></script>
    </main>
</body>
</html>
