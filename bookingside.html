<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.figma.com/design/VYETZFt6kVCbpPdvliSfK3/Craftsvilla?node-id=29-67&p=f&t=ZbaP6nmZyXyCe1sE-0">

    <title>Craftsvilla booking</title>

<body>
    
    <header>

        <div class="booking-nav">
            <span class="material-symbols-outlined">home</span>
            <a href="index.html"><p>Hjem</p></a>
        </div>

        <h2 class="booking-text">Bestilling</h2>

    </header>

    <main>
        <div id="booking-container">

            </div>

            <div class="workshop-container">
                <h2 class="orange-text">Tilgjengelige Workshops:</h2>
                
                <div id="workshops">
                    <div id="mosaikk-workshop">

                        <p>Mosaikk Kunst:</p>
                        <div class="time-choice">
                            <div class="time-one">
                                <p>15.00 - 17.30</p>
                                <button class="time-btn">Velg tid</button>
                            </div>
                            <div class="time-two">
                                <p>17.30 - 20.00</p>
                                <button class="time-btn">Velg tid</button>
                            </div>
                        </div>
                        
                    </div>

                    <div id="akvarellmaling-workshop">
                        <p>Akvarellmaling:</p>
                        <div class="time-choice">
                            <div class="time-one">
                                <p>15.00 - 17.30</p>
                                <button class="time-btn">Velg tid</button>
                            </div>
                            <div class="time-two">
                                <p>17.30 - 20.00</p>
                                <button class="time-btn">Velg tid</button>
                            </div>
                        </div>
                        
                    </div>

                    <div id="lerretsmaling-workshop">
                        <p>Lerretsmaling:</p>
                        <div class="time-choice">
                            <div class="time-one">
                                <p>15.00 - 17.30</p>
                                <button class="time-btn">Velg tid</button>
                            </div>
                            <div class="time-two">
                                <p>17.30 - 20.00</p>
                                <button class="time-btn">Velg tid</button>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button id="purchase-btn">BETAL NÅ</button>
                    </div>
                </div>
            </div>
        </div>

    </main> 

    <footer>
        <p>Laget av Maya ©</p>
    </footer>

    <script src="bookingside.js"></script>

</html>
